	<ion-row id="easyahHeaderRow">
		<ion-col>
			<button ion-button icon-only menuToggle>
				<ion-icon slot="start" name="menu"></ion-icon>
			</button>
		</ion-col>
		<ion-col col-6>
			<ion-input class="searchQueryText" type="text" placeholder="Search for .... ?" (ionChange)="onSearchTextFieldChanged($event)" [value]="getSearchTextFieldValue()" (keyup.enter)="onSearchBtnTap($event)" required></ion-input>
		</ion-col>
		<ion-col>
			<button ion-button float-right [disabled]="!isSearchBtnAvailable()" (click)="onSearchBtnTap($event)">	<ion-icon slot="start" name="search"></ion-icon> </button>
		</ion-col>
	</ion-row>
