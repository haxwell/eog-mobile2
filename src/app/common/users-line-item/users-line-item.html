<ion-item (click)="onViewProfile()" no-lines>
	<ion-avatar *ngIf="isProfileImageAvailable()" item-start>
		<img [src]="getProfileImageFilepath()">
	</ion-avatar>
	<ion-avatar *ngIf="!isProfileImageAvailable()" item-start>
		<img src="assets/img/mushroom.jpg">
	</ion-avatar>

	<span class="userRealname">{{item.realname}}</span>
</ion-item>
