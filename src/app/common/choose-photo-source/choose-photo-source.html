<ion-header>
	<ion-toolbar>
		<ion-title>
			Change Profile Picture
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-row>
		<ion-button (click)="onCameraBtnTap($event)">Use The Camera</ion-button>
		<ion-button (click)="onGalleryBtnTap($event)">Use Photo Gallery</ion-button>
	</ion-row>
	<ion-row>		
		<ion-button (click)="onCancelBtnTap($event)">Cancel!</ion-button>
	</ion-row>		


</ion-content>
