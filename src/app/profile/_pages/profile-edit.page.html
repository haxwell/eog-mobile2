<ion-content class="ion-padding">

		<ion-row>
			<ion-col>
				<span class="centered">
					<ion-button (click)="onCancelBtnTap()">Cancel</ion-button>
					<ion-button [disabled]="!isSaveBtnEnabled()" (click)="onSaveBtnTap()">Save</ion-button>
				</span>
			</ion-col>
		</ion-row>

		<ion-row>
				<ion-card>
					<ion-card-content>
						<div id="forImgOverlapDiv">
							<img [src]="getThumbnailImage()" [class]="getAvatarCSSClassString()" (click)="onThumbnailImageClick()" (press)="onThumbnailPress()"/>
						</div>
					</ion-card-content>
				</ion-card>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label color="primary" position="stacked">Real Name</ion-label>
					<ion-input type="text" (ionChange)="onRealNameChange($event)" [value]="getModelAttr('realname')" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" position="stacked">Description</ion-label>
					<ion-textarea rows="3" (ionChange)="onDescriptionChange($event)" [value]="getModelAttr('description')" required></ion-textarea>
				</ion-item>
				<ion-item>
					<ion-label color="primary" position="stacked">Phone Number</ion-label>
					<ion-input type="number" (ionChange)="onPhoneChange($event)" [value]="getModelAttr('phone')" required></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" position="stacked">Email Address</ion-label>
					<ion-input type="text" (ionChange)="onEmailChange($event)" [value]="getModelAttr('email')" required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-item id="profileSectionHeader">Communication Settings</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label text-wrap>When you accept another user's request, that user can see your contact info. What should they see?</ion-label>
			</ion-item>				
			<ion-item>
				<ion-select id="contactInfoVisibilitySelect" [(ngModel)]="contactInfoVisibilityId" (ionChange)="setDirty(true)">
					<ion-select-option *ngFor="let choice of contactInfoVisibilityChoices" [value]="choice.id">{{choice.text}}</ion-select-option>
				</ion-select>
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-item id="profileSectionHeader">Location Settings</ion-item>
		</ion-row>
		<ion-row>
			<ion-item>
				<ion-label text-wrap>Press this button to read your device's location.</ion-label>
			</ion-item>				
			<ion-item>
				<ion-button ion-button [disabled]="!isSetCurrentLocationBtnAvailable()" (click)="onSetCurrentLocationAsOfficialLocation($event)">Set Your Location</ion-button>
			</ion-item>
		</ion-row>

		<ion-row>
			<ion-col>
				<span class="centered">
					<ion-button (click)="onCancelBtnTap()">Cancel</ion-button>
					<ion-button [disabled]="!isSaveBtnEnabled()" (click)="onSaveBtnTap()">Save</ion-button>
				</span>
			</ion-col>
		</ion-row>

</ion-content>
