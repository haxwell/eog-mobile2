<ion-header>
	<easyah-header></easyah-header>
	<br/>
	<ion-row >
		<div class="centered offerEditHeaderRow">
			<h1 class="centered">Your Offers...<br/></h1>
		</div>
	</ion-row>
</ion-header>

<ion-content padding>
	<ion-row >
		 <ion-button round (click)="onNewOfferBtnTap()">
			<ion-icon name="add"></ion-icon>
		</ion-button>
	</ion-row>

	<ion-list *ngIf="userHasAnActiveOffer()">
		<ion-item *ngFor="let offer of getOffers()" (click)="onOfferBtnTap(offer)">
			<div class="centered">
				<img class="circular centerBackgroundPosition avatar-in-a-list backgroundSizeCover" [src]="getThumbnailImage(offer)"/>
			</div>

			<div>
				<table>
					<tr>
						<div class="offerTitle">
							<span class="offerTitle">{{offer.title}}</span><br/>
						</div>
					</tr>
					<tr>
						<span class="offerQuantity">{{offer.quantity}} {{offer.quantityDescription}}</span><br/>
					</tr>
					<tr>
						<div class="offerDesc">
							<span>{{offer.description}}</span><br/>
						</div>
					</tr>
					<tr>
						<div class="offerDetail">
							<span id="offerReqdPtsId" class="offerReqdPts">{{getPointRecommendationCountPhrase(offer)}}<br/></span>
							<span *ngFor="let keyword of offer.keywords"><span class="smallKeyword">{{keyword.text}}</span></span>
						</div>
					</tr>
				</table>
			</div>
		</ion-item>
	</ion-list>
	<ion-list *ngIf="!userHasAnActiveOffer()">
		<ion-item>
			The offers you create will appear here! 
		</ion-item>
	</ion-list>
</ion-content>
